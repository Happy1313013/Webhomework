<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta charset="UTF-8">
<title>个人信息填写</title>
<link rel="stylesheet" href="CSS/infor.css" media="screen" type="text/css" />
</head>
<body>
<section class='container'>
<!-- / Form -->
<form>
<!-- / Fieldset Alpha -->
<fieldset class='alpha'>
<legend><b>1.</b>个人信息</legend>
<div class='frow'>
<input class='item' placeholder='您的昵称' type='text'>
</div>
<div class='frow'>
<input class='item' placeholder='您的邮箱' type='email'>
</div>
<div class='frow'>
<input class='item' placeholder='您的性别' type='text'>
</div>
<div class='frow'>
<a class='next-step' href='#'>下一步!</a>
</div>
</fieldset>
<!-- / Fieldset Beta -->
<fieldset class='beta'>
<legend><b>2.</b>社交信息</legend>
<div class='frow'>
<input class='item' placeholder='微信' required='required' type='url'>
</div>
<div class='frow'>
<input class='item' placeholder='新浪微博' required='required' type='url'>
</div>
<div class='frow'>
<input class='item' placeholder='腾讯微博' required='required' type='url'>
</div>
<div class='frow'>
<a class='prev-step' href='#'>上一步</a>
</div>
<div class='frow'>
<input class='submit' type='submit' value="完成">
</div>
</fieldset>
<!-- / Fieldset Charlie -->
<fieldset class='charlie'>
<legend><b>3.</b>完成</legend>
<div class='frow'>
<p>您的信息已经填写完整，谢谢！</p>
</div>
</fieldset>
</form>
</section>
<script src='js/jquery.js'></script>
<script src="js/index.js"></script>
</body>
</html>
